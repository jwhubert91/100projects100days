<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Etsy - Shop for handmade, vintage, custom, and unique gifts for everyone</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="etsy-icon.png" type="image/png">
</head>
<body>

	<nav>
		<div class="floats-nav-section">
			<img class="header-logo-img" src="etsy-header-logo.png">
			<a class="nav-button shopping-cart" href="#"><img class="nav-button-icon" src="shopping-cart-icon.png"></a>
			<a class="nav-button sign-in" href="#">Sign in</a>
		</div>
		<div class="search-nav-section">
			<a href="#"><img class="sandwich-menu" src="sandwich-menu-icon.png"></a>
			<div class="search-bar-container">
				<input class="search-bar" type="text" placeholder="Search for items or shops">
				<button class="search-bar-button"><img src="magnifying-glass.png" class="search-bar-button-img"></button>
			</div>
		</div>
		<div class="nav-options-section"></div>
	</nav>
	<main>
		<article class="main-section-header-container">
			<h2 class="main-section-header-text">If it's handcrafted, vintage, custom, or unique, it's on Etsy.</h2>
		</article>
		<article class="main-hero-card main-item-rounded-border">
			<a class="hero-card-link-wrapper" href="#">
				<div class="hero-card-image-wrapper"><img src="main-hero-card-image.jpg"></div>
				<h3 class="hero-card-text main-section-header-text">Custom-made and Cupid approved.</h3>
				<p class="hero-card-text hero-card-subtext">Shop Valentine's Day  ></p>
			</a>
		</article>
		<article class="fresh-finds main-item-rounded-border">
			
		</article>

	</main>

</body>
</html>
