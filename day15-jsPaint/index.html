<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JS Paint</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
		<nav id="topbar">
			<span id="navbar-logo">JS Paint</span>
			<div id="topbar-right-div" class="topbar-div">
				<div class="selector-div">
					<img id="tool-0" class="tool-button eraser" src="eraser.png">
					<img id="tool-1" class="tool-button active" src="pencil-icon.png">
					<img id="tool-2" class="tool-button" src="paint-brush-small.png">
					<img id="tool-3" class="tool-button" src="paint-brush-large.png">
				</div>
				<div class="selector-div">
					<input type="color" id="color-picker">
					<span id="color-rgb-output">#FFFFFF</span>
				</div>
			</div>
		</nav>

		<main></main>

	<script src="script.js"></script>
	
</body>
</html>
